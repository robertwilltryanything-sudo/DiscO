# This workflow will build and deploy your application to GitHub Pages.
#
# ------------------ SETUP INSTRUCTIONS ------------------
# 1. Repository Settings:
#    - Go to your GitHub repository's "Settings" tab.
#    - In the left sidebar, navigate to "Pages".
#    - Under "Build and deployment", select "GitHub Actions" as the source.
#
# 2. Add Secrets:
#    - In your repository's "Settings", go to "Secrets and variables" > "Actions".
#    - Click "New repository secret" for each of the following:
#      a) Name: VITE_API_KEY
#         Value: Your Google Gemini API Key.
#      b) Name: VITE_GOOGLE_CLIENT_ID
#         Value: Your Google Cloud OAuth 2.0 Client ID.
#
# NOTE: The base URL for the project is now set automatically by vite.config.ts
# during the GitHub Actions build.
# -----------------------------------------------------------

name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancelling runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        # The VITE_... environment variables are used by vite.config.ts
        # to make the secrets available to the application code at build time.
        # The base URL is now handled automatically within vite.config.ts.
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
